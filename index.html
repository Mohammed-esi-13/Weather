<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/weather.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
        rel="stylesheet">
    <title> Weather App </title>
</head>
<body>
    <main class="container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>
        
        <section class="weather-info" style="display: none;">
            <div class="location-data">
                <div class="location"> 
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt">Hennaya</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
            </div> 

            <div class="weather-summary-container">
                <img src="Image/drizzle.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt"> 29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <img src="Image/water drop.svg" alt="">
                </div>
                <div class="condition-info">
                    <h5 class="regular-txt">Humidity</h5>
                    <h5 class="humidity-value">55%</h5>
                </div>
                
                <div class="condition-item">
                    <i class="fa-solid fa-wind fa-xl"></i>
                </div>
                <div class="condition-info">
                    <h5 class="regular-txt">Wind Speed</h5>
                    <h5 class="wind-value">2 M/s</h5>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item"> 
                    <h5 class="forecast-item-date regular-txt"> 04 aug 2025</h5>
                    <img src="Image/rain.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp"> 29 °C</h5>
                </div>
                <div class="forecast-item"> 
                    <h5 class="forecast-item-date regular-txt"> 04 aug 2025</h5>
                    <img src="Image/rain.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp"> 29 °C</h5>
                </div>
                <div class="forecast-item"> 
                    <h5 class="forecast-item-date regular-txt"> 04 aug 2025</h5>
                    <img src="Image/rain.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp"> 29 °C</h5>
                </div>
                <div class="forecast-item"> 
                    <h5 class="forecast-item-date regular-txt"> 04 aug 2025</h5>
                    <img src="Image/rain.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp"> 29 °C</h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="Image/search-city.png" >
            <div >
                <h1> Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city 
                </h4>
            </div>
        </section>
        <section class="not-found section-message" style="display: none;">
            <img src="Image/not-found.png" >
            <div >
                <h1> Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city 
                </h4>
            </div>
        </section>
    </main>

    <script src="JS/weather.js"></script>
</body>
</html>
